    <!-- inser a book Page -->
    <div class="container">
        <div class="row insert_book mt-3">
            <div class="col-lg-6 illustration"></div>
            <div class="col-md-12 col-lg-6 inser_book_template ms-auto p-5">
                <h2 class="mb-4 mt-2 fw-bold">Insert A Book</h2>
                <form id="insert_form">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 ">
                            <input type="text" class="form-control" id="book_name" placeholder="Book Name" required>
                            <p id="title_error" class=" p-1 error_message"></p>
                        </div>

                        <div class="col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="author" placeholder="Author" minlength="3" required>
                            <p id="author_error" class=" p-1 error_message"></p>
                        </div>
                    </div>
                    <div class="">
                        <input type="number" name="price" id="price" placeholder="Price" class="form-control" min="10" required>
                        <p id="price_error" class=" p-1 error_message"></p>
                    </div>

                    <div class="">
                        <textarea name="review" class="form-control" id="review" placeholder="Description" rows="5" required></textarea>
                        <p id="review_error" class=" p-1 error_message"></p>
                    </div>
                    <div class="insert_button">
                        <button type="submit" class="d-block ms-auto mt-3" id="confirm_insert">Insert</button>
                    </div>
                </form>
                
                
            </div>
        </div>
